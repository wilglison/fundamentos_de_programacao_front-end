<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de IMC</h1>
        <form id="imc-form">
            <div class="form-group">
                <label for="altura">Altura (m):</label>
                <input type="number" id="altura" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="peso">Peso (kg):</label>
                <input type="number" id="peso" step="0.1" required>
            </div>
            <div class="button-group">
                <button type="submit" id="calcular">Calcular</button>
                <button type="reset" id="limpar">Limpar</button>
            </div>
        </form>
        <div id="resultado" class="hidden">
            <h2>Resultado:</h2>
            <p>IMC: <span id="imc-valor"></span></p>
            <p>Situação: <span id="situacao"></span></p>
            <p>Grau de Obesidade: <span id="grau-obesidade"></span></p>
        </div>
        <div id="tabela-imc" class="hidden">
            <h2>Tabela de IMC</h2>
            <table>
                <thead>
                    <tr>
                        <th>IMC</th>
                        <th>Situação</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
